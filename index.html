<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Matilda & Pussads Bröllopsvortex ✨🌀🐑</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="vortex-container" id="vortex">
    <div class="vortex"></div>
    <h1>✨ Välkommen till Bröllopet! ✨</h1>
    <p>Kliv in i kärlekens vortex...</p>
</div>

<div class="meadow-container hidden" id="meadow">
    <h2>Du har anlänt till fårens äng! 🐑✂️</h2>
    <div class="sheep-field">
        <div class="sheep shaved"></div>
        <div class="sheep"></div>
        <div class="sheep"></div>
        <div class="sheep shaved"></div>
    </div>
    <p>Rakning pågår...</p>
</div>

<script>
    setTimeout(() => {
        document.getElementById('vortex').classList.add('hidden');
        document.getElementById('meadow').classList.remove('hidden');
    }, 5000); // 5 sekunders vortex-uppslukning
</script>
</body>
</html>
